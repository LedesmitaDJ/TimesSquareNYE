<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            width: 100px;
            /* Ajusta el tamaño del logo según tus necesidades */
            height: auto;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            font-size: 18px;
        }

        h1 {
            font-size: 36px;
        }

        p {
            font-size: 18px;
        }

        #countdown {
            text-align: center;
            margin-top: 20px;
        }

        #timer {
            font-size: 24px;
        }

        #event-details {
            background-color: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: #fff;
        }
    </style>

    <title>Times Square NYE 2024</title>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Times Square Logo">
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Countdown</a></li>
                <li><a href="#">Event Details</a></li>
            </ul>
        </nav>
    </header>

    <section id="countdown">
        <h1>Welcome to Times Square New Year's Eve</h1>
        <p>Celebrate the countdown to the new year with us!</p>
    </section>

    <section id="event-details">
        <h2>Countdown to Midnight</h2>
        <div id="timer">
            <span id="days">00</span>
            <span>:</span>
            <span id="hours">00</span>
            <span>:</span>
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Times Square New Year's Eve</p>
    </footer>

    <script>
        function updateCountdown() {
            const now = new Date();
            const newYear = new Date(now.getFullYear() + 1, 0, 1);
            const timeLeft = newYear - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('days').textContent = String(days).padStart(2, '0');
            document.getElementById('hours').textContent = String(hours).padStart(2, '0');
            document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
            document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>

</html>
